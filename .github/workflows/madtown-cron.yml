# .github/workflows/madtown-cron.yml
name: MADTOWN CLIPS Cron Jobs (Final Release)

on:
  schedule:
    # 🎥 上位30チャンネル（fetch-videos-diff2）
    - cron: "0 1 * * *"   # 午前10時 JST
    - cron: "0 7 * * *"   # 午後4時 JST
    - cron: "0 12 * * *"  # 午後9時 JST

    # 🎬 通常チャンネル（fetch-videos-diff）
    - cron: "0 18 * * *"  # 午前3時 JST

    # 🏷️ ハッシュタグ検索（1日1回）
    - cron: "30 9 * * *"  # 午後6時 JST

    # 🧩 ショート動画判定（毎時）
    - cron: "0 * * * *"

    # 📊 再生数・高評価更新（2時間ごと）
    - cron: "0 */2 * * *"

    # 🧹 削除チェック（毎日早朝3時）
    - cron: "0 18 * * *"  # 午前3時 JST

  workflow_dispatch: # 手動実行も可

jobs:
  run-crons:
    runs-on: ubuntu-latest

    steps:
      - name: 🎥 Fetch Videos Diff2（上位30ch・10時/16時/21時）
        run: |
          echo "Running fetch-videos-diff2..."
          curl -s -o /dev/null -w "%{http_code}\n" https://madtown-clips.vercel.app/api/fetch-videos-diff2

      - name: 🎬 Fetch Videos Diff（全チャンネル・1日1回）
        run: |
          echo "Running fetch-videos-diff..."
          curl -s -o /dev/null -w "%{http_code}\n" https://madtown-clips.vercel.app/api/fetch-videos-diff

      - name: 🏷️ Fetch Videos by Hashtag（1日1回）
        run: |
          echo "Running fetch-videos-hashtag..."
          curl -s -o /dev/null -w "%{http_code}\n" https://madtown-clips.vercel.app/api/fetch-videos-hashtag

      - name: 🧩 Update Shorts（毎時）
        run: |
          echo "Running update-is-short-html..."
          curl -s -o /dev/null -w "%{http_code}\n" https://madtown-clips.vercel.app/api/update-is-short-html

      - name: 📊 Update Stats（2時間ごと）
        run: |
          echo "Running update-stats..."
          curl -s -o /dev/null -w "%{http_code}\n" https://madtown-clips.vercel.app/api/update-stats

      - name: 🧹 Cleanup Deleted Videos（毎日3時）
        run: |
          echo "Running cleanup-deleted-videos..."
          curl -s -o /dev/null -w "%{http_code}\n" https://madtown-clips.vercel.app/api/cleanup-deleted-videos
